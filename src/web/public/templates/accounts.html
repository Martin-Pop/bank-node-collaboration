<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Accounts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Active Accounts</h1>

        <div id="error-message" class="error" style="display: none;"></div>

        <table>
            <thead>
                <tr>
                    <th>Account Number</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id="accounts-table">
                <tr><td colspan="2">Loading...</td></tr>
            </tbody>
        </table>

        <div class="pagination-controls">
            <button id="prev-btn" onclick="changePage(-1)" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-btn" onclick="changePage(1)" disabled>Next</button>
        </div>

        <div class="controls">
            <a href="{{ url_for('monitoring.index') }}" class="btn">Back to Dashboard</a>
            <button onclick="refreshData()">Refresh</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='accounts.js') }}"></script>
</body>
</html>
