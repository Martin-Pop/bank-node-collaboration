<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bank Monitor</h1>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="info-line">
            <strong>Bank Code:</strong>
            <span class="status"></span>
            <span id="bank-code">Loading...</span>
        </div>

        <div class="info-line">
            <strong>Total Amount:</strong>
            <span id="total-amount">$0</span>
        </div>

        <div class="info-line">
            <strong>Number of Clients:</strong>
            <span id="client-count">0</span>
        </div>

        <div class="info-line">
            <strong>Active Connections:</strong>
            <span id="active-connections">0</span>
        </div>

        <div class="info-line">
            <strong>Uptime:</strong>
            <span id="uptime">00:00</span>
        </div>

        <h2>Accounts</h2>
        <table>
            <thead>
                <tr>
                    <th>Account Number</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id="accounts-table">
                <tr>
                    <td colspan="2">Loading...</td>
                </tr>
            </tbody>
        </table>

        <div class="controls">
            <button onclick="refreshData()">Refresh</button>
            <button class="btn-shutdown" onclick="confirmShutdown()">Shutdown</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
